<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
</head>
<body>
    
    <main id="main_container">
        <header class="header">Bundle & Save</header>
        <section class="first-pair">
            <div class="price1-container">
                <input type="radio" name="pair" class="pair-radio" id="pairRadio">
                <div class="price-div">
                    <p class="price">1 Pair</p>
                    <p class="dkk-price">DKK 195.00</p>
                </div>
                <p class="offer">50% OFF</p>
            </div>
            <div class="size-colour-container"></div>
        </section>
    
        <section class="second-pair">
            <div class="price2-container">
                <input type="radio" name="pair" class="pair-radio" id="pairRadio">
                <div class="price-div">
                    <p class="price">2 Pair</p>
                    <p class="dkk-price">DKK 345.00</p>
                </div>
                <div class="middle-price">
                    <p class="dkk_195">DKK 195.00</p>
                </div>
                <div class="offer-block">
                    <p class="popular">Most Popular</p>
                    <p class="offer">40% OFF</p>
                </div>
            </div>
            <div class="size-colour-container"></div>
        </section>
    
        <section class="third-pair">
            <div class="price3-container">
                <input type="radio" name="pair" class="pair-radio" id="pairRadio">
                <div class="price-div">
                    <p class="price">3 Pair</p>
                    <p class="dkk-price">DKK 528.00</p>
                </div>
                <p class="offer">60% OFF</p>
            </div>
            <div class="size-colour-container"></div>
        </section>
    
        <section class="shipping-container">
            <div class="shipping-text">
                <p>Free 2 Day Shipping</p>
            </div>
            <div class="total-price">
                <p>Total: DKK 360.00</p>
            </div>
        </section>
    
        <section class="cart-block">
            <p class="cart-text">+ Add to Cart</p>
        </section>

        <p class="powered_by">&copy; Powered by Pumper</p>

    </main>
    
    <script src="./main.js"></script>
</body>
</html>
